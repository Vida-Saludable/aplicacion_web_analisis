<article
  class="project-card"
  role="button"
  tabindex="0"
  (click)="onchangeProject(project.id)"
  (keydown.enter)="onchangeProject(project.id)"
>
  <!-- BANNER (solo imagen) -->
  <figure class="banner">
    <img
      class="banner-img"
      [src]="'assets/img/remedios.png'"
      [alt]="project.nombre"
      loading="lazy"
    />
  </figure>

  <!-- CONTENIDO -->
  <div class="content">
    <div class="title-row">
      <h3 class="name" [title]="project.nombre">{{ project.nombre }}</h3>
      <span class="status" [class.activo]="project.estado === 1" [class.finalizado]="project.estado !== 1">
        <i class="pi" [ngClass]="project.estado === 1 ? 'pi-check-circle' : 'pi-stopwatch'"></i>
        {{ project.estado === 1 ? 'Activo' : 'Finalizado' }}
      </span>
    </div>

    <p class="desc" [title]="project.descripcion || ''">
      {{ project.descripcion || 'Sin descripci√≥n' }}
    </p>

    <div class="meta">
      <span class="chip">
        <i class="pi pi-calendar-plus"></i>
        <b>Inicio:</b> {{ project.fecha_inicio | date: 'yyyy-MM-dd' }}
      </span>
      <span class="chip">
        <i class="pi pi-calendar-minus"></i>
        <b>Fin:</b> {{ project.fecha_fin | date: 'yyyy-MM-dd' }}
      </span>
    </div>
  </div>
</article>
