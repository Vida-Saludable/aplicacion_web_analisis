<section class="auth-page">
  <!-- Fondo con imagen + overlay -->
  <div class="bg"></div>

  <div class="center">
    <!-- Logotipo superior -->
    <img src="assets/img/UAB.png" alt="UAB" class="brand-mark" />

    <!-- Card de vidrio -->
    <div class="glass-card">
      <header class="head">
        <img src="assets/img/logo.png" alt="Vida Saludable" height="46" />
        <h1>Vida Saludable</h1>
        <p>Inicia sesión para continuar</p>
      </header>

      <!-- Mensaje de error -->
      <p-message
        *ngIf="authError"
        severity="error"
        [text]="authError"
        styleClass="w-full mb-3"
      ></p-message>

      <!-- Formulario -->
<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
  <!-- EMAIL -->
  <div class="field-block">
    <label for="email" class="lbl">Correo electrónico</label>
    <div class="ctrl">
      <i class="pi pi-envelope"></i>
      <input
        pInputText
        id="email"
        name="email"
        type="email"
        required
        email
        autocomplete="email"
        [(ngModel)]="email"
        placeholder="vida-saludable@gmail.com"
      />
    </div>
  </div>

  <!-- PASSWORD -->
  <div class="field-block">
    <label for="password" class="lbl">Contraseña</label>
    <div class="ctrl">
      <i class="pi pi-lock"></i>
      <p-password
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        [toggleMask]="true"
        [feedback]="false"
        inputStyleClass="ctrl-input"
        autocomplete="current-password"
        placeholder="••••••••"
      ></p-password>
    </div>
  </div>

  <button pButton type="submit" class="btn-primary" label="Acceder"></button>
</form>

    </div>
  </div>
</section>
