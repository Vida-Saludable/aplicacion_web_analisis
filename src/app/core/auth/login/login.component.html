<section class="auth-page">
  <!-- Fondo con imagen + overlay -->
  <div class="bg"></div>

  <div class="center">
    <!-- Logotipo superior -->
    <img src="assets/img/UAB.png" alt="UAB" class="brand-mark" />

    <!-- Card de vidrio -->
    <div class="glass-card">
      <header class="head">
        <img src="assets/img/logo.png" alt="Vida Saludable" height="46" />
        <h1>Vida Saludable</h1>
        <p>Inicia sesión para continuar</p>
      </header>

      <!-- Mensajes de error/alerta en la MISMA pantalla -->
      <p-messages [(value)]="msgs" class="w-full mb-3"></p-messages>

      <!-- Formulario -->
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
        <!-- EMAIL -->
        <div class="field-block">
          <label for="email" class="lbl">Correo electrónico</label>
          <div class="ctrl">
            <i class="pi pi-envelope"></i>
            <input
              pInputText
              id="email"
              name="email"
              type="email"
              required
              email
              autocomplete="email"
              [(ngModel)]="email"
              placeholder="vida-saludable@gmail.com"
            />
          </div>
        </div>

        <!-- PASSWORD -->
        <div class="field-block">
          <label for="password" class="lbl">Contraseña</label>
          <div class="ctrl">
            <i class="pi pi-lock"></i>
            <p-password
              id="password"
              name="password"
              [(ngModel)]="password"
              required
              [toggleMask]="true"
              [feedback]="false"
              inputStyleClass="ctrl-input"
              autocomplete="current-password"
              placeholder="••••••••"
            ></p-password>
          </div>
        </div>

        <!-- Recordarme -->
        <div class="field-inline">
          <p-checkbox
            inputId="remember"
            [(ngModel)]="remember"
            name="remember"
            binary="true"
            label="Recordarme este correo"
          ></p-checkbox>
        </div>

        <!-- Botón -->
        <button
          pButton
          type="submit"
          class="btn-primary"
          [disabled]="loading || f.invalid"
          [label]="loading ? 'Accediendo…' : 'Acceder'">
        </button>
      </form>
    </div>
  </div>
</section>
