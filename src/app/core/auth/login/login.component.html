<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
      <img src="assets/img/UAB.png" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                
      <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
          <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
              <div class="text-center mb-5">
                  <img src="assets/img/logo.png" alt="Image" height="50" class="mb-3">
                  <div class="text-900 text-3xl font-medium mb-3">Vida Saludable</div>
                  <span class="text-600 font-medium">Inicia sesión para continuar</span>
              </div>
              
              <!-- Centrar los inputs -->
              <div class="flex flex-column align-items-center">
                  <label for="email1" class="block text-900 text-xl font-medium mb-2">Correo electronico</label>
                  <input [(ngModel)]="email" id="email1" type="text" placeholder="vida-saludable@gmail.com" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                  
                  <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                  <p-password [(ngModel)]="password" id="password1" placeholder="******" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                  
                  <button pButton pRipple label="Acceso" class="w-full p-3 text-xl" (click)="onLogin()"></button>
              </div>
          </div>
      </div>
  </div>
</div>
