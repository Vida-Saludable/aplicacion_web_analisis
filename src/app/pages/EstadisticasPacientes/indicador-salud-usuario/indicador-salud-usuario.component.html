<div class="grid">
  <div class="col-12">
    <div class="card">
      <h5>Pacientes</h5>
      <p-table #dt [value]="userslist" dataKey="id" [rows]="10" [paginator]="true" [rowHover]="true" [loading]="loading" [globalFilterFields]="['datos_personales.nombres_apellidos', 'correo', 'role_name']" responsiveLayout="scroll">
        
        <ng-template pTemplate="caption">
          <div class="flex justify-content-between flex-column sm:flex-row">
            <span class="p-input-icon-left mb-2">
              <i class="pi pi-search"></i>
              <input pInputText type="text" #globalFilter (input)="onGlobalFilter(dt, $event)" placeholder="Buscar Usuario" class="w-full"/>
            </span>
          </div>
        </ng-template>
        
        <ng-template pTemplate="header">
          <tr>
            <th>
              <div class="flex justify-content-between align-items-center">
                Nombre
              </div>
            </th>
            <th>
              <div class="flex justify-content-between align-items-center">
                Correo
              </div>
            </th>
            <th>
              <div class="flex justify-content-between align-items-center">
                Celular
              </div>
            </th>
            <th>
              <div class="flex justify-content-between align-items-center">
                Rol
              </div>
            </th>
          </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-user>
          <tr [routerLink]="['/dashboard/Estadisticas/usuario', user.id]">
            <td>{{user.datos_personales.nombres_apellidos}}</td>
            <td>{{user.correo}}</td>
            <td>{{user.datos_personales.telefono}}</td>
            <td>{{user.role_name}}</td>
          </tr>
        </ng-template>
        
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="4">No users found.</td>
          </tr>
        </ng-template>
        
        <ng-template pTemplate="loadingbody">
          <tr>
            <td colspan="4">Loading user data. Please wait.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
