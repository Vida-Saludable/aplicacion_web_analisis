<div class="grid">
  <div class="col-12">
    <div class="card contenedor-tabla">
      <h5 class="titulo-tabla">PARTICIPANTES</h5>
      <p-table #dt
               [value]="userslist"
               dataKey="id"
               [rows]="pageSize"
               [paginator]="true"
               [totalRecords]="totalItems"
               [first]="(currentPage - 1) * pageSize"
               [rowHover]="true"
               [loading]="loading"
               [rowsPerPageOptions]="[5,10,15]"
               [globalFilterFields]="['name', 'last_name', 'email', 'role_name']"
               responsiveLayout="scroll"
               (onPage)="onPageChange($event)">

        <ng-template pTemplate="caption">
          <div class="flex justify-content-between flex-column sm:flex-row">
            <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt)"></button>
            <span class="p-input-icon-left mb-2">
              <i class="pi pi-search"></i>
              <input pInputText type="text" #globalFilter (input)="onGlobalFilter(dt, $event)" placeholder="Buscar por usuario" class="w-full"/>
            </span>
          </div>
        </ng-template>

        <ng-template pTemplate="header">
          <tr>
      <th>Nombre</th>
      <th>Correo</th>
      <th>Celular</th>
      <th>Edad</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-user>
          <tr>
      <td>{{ user.datos_personales?.nombres_apellidos || '—' }}</td>
      <td>{{ user.correo }}</td>
      <td>{{ user.datos_personales?.telefono || '—' }}</td>
      <td>{{ user.datos_personales?.edad ?? '—' }}</td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">No se encontraron usuarios.</td>
          </tr>
        </ng-template>

        <ng-template pTemplate="loadingbody">
          <tr>
            <td colspan="5">
              <p-progressSpinner></p-progressSpinner>
              Cargando datos de usuarios. Por favor espera.
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
