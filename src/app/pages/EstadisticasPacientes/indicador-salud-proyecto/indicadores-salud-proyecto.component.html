<div class="grid">
    <div class="col-12">
      <div class="card">
        <h5>Pacientes</h5>
        <p-table #dt [value]="userslist" dataKey="id" [rows]="10" [paginator]="true" [rowHover]="true" [loading]="loading" [globalFilterFields]="['name', 'last_name', 'email', 'role_name']" responsiveLayout="scroll">
          
          <ng-template pTemplate="caption">
            <div class="flex justify-content-between flex-column sm:flex-row">
              <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt)"></button>
              <span class="p-input-icon-left mb-2">
                <i class="pi pi-search"></i>
                <input pInputText type="text" #globalFilter (input)="onGlobalFilter(dt, $event)" placeholder="Search Keyword" class="w-full"/>
              </span>
            </div>
          </ng-template>
          
          <ng-template pTemplate="header">
            <tr>
              <th>
                <div class="flex justify-content-between align-items-center">
                  Nombre
                  
                </div>
              </th>
              <th>
                <div class="flex justify-content-between align-items-center">
                  Apellidos
                </div>
              </th>
              <th>
                <div class="flex justify-content-between align-items-center">
                  Celular
                </div>
              </th>
              <th>
                <div class="flex justify-content-between align-items-center">
                  Correo
                </div>
              </th>
              <th>
                <div class="flex justify-content-between align-items-center">
                  Rol
                </div>
              </th>
            </tr>
          </ng-template>
          
          <ng-template pTemplate="body" let-user>
            <tr>
              <td>{{user.name}}</td>
              <td>{{user.last_name}}</td>
              <td>{{user.phone}}</td>
              <td>{{user.email}}</td>
              <td>{{user.role_name}}</td>
            </tr>
          </ng-template>
          
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="5">No users found.</td>
            </tr>
          </ng-template>
          
          <ng-template pTemplate="loadingbody">
            <tr>
              <td colspan="5">Loading user data. Please wait.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
