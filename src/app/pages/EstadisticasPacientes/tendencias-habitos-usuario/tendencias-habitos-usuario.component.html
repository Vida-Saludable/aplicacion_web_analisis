<div class="card">
  <div class="flex justify-content-between flex-column sm:flex-row">
    <div class="flex gap-4 flex-wrap"> <!-- Espaciado entre fechas -->
      <div class="flex-auto">
        <label for="startDate" class="font-bold block mb-2">Fecha Inicio</label>
        <p-calendar [(ngModel)]="startDate" [minDate]="minDate" [maxDate]="maxDate" (ngModelChange)="onDateChange()" [showIcon]="true" >
          <ng-template pTemplate="date" let-date>
            <span [ngClass]="{'highlight-date': isDateWithinRange(date)}">{{date.day}}</span>
          </ng-template>
        </p-calendar>
      </div>
      <div class="flex-auto">
        <label for="endDate" class="font-bold block mb-2">Fecha Fin</label>
        <p-calendar [(ngModel)]="endDate" [minDate]="minDate" [maxDate]="maxDate" (ngModelChange)="onDateChange()" [showIcon]="true">
          <ng-template pTemplate="date" let-date>
            <span [ngClass]="{'highlight-date': isDateWithinRange(date)}">{{date.day}}</span>
          </ng-template>
        </p-calendar>
      </div>
    </div>
    <div class="flex items-center mb-2">
      <h5>Usuario</h5>
    </div>
  </div>
</div>

<!-- GrÃ¡fico de radar -->
<div class="card flex justify-content-center">
  <p-chart type="radar" [data]="data" [options]="options"></p-chart>
</div>
