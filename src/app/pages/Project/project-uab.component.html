<div class="page">
  <header class="page-header">
    <h1>VIDA SALUDABLE</h1>

    <div class="filters">
      <div class="search">
        <i class="pi pi-search"></i>
        <input pInputText type="text" placeholder="Buscar proyectos..." (input)="onSearch($event)" />
      </div>
    </div>

    <!-- RESUMEN (ocupa el espacio vacÃ­o) -->
    <section class="summary">
      <div class="kpi">
        <div class="kpi-title">Proyectos</div>
        <div class="kpi-value">{{ stats.total }}</div>
      </div>

      <div class="kpi">
        <div class="kpi-title">Activos</div>
        <div class="kpi-value">{{ stats.activos }}</div>
      </div>

      <div class="kpi">
        <div class="kpi-title">Finalizados</div>
        <div class="kpi-value">{{ stats.finalizados }}</div>
      </div>
    </section>
  </header>

  <div class="cards-area">
    <section class="cards-grid">
      <ng-container *ngIf="paginatedCards?.length; else empty">
        <div class="grid-item" *ngFor="let project of paginatedCards">
          <app-card-project [project]="project"></app-card-project>
        </div>
      </ng-container>

      <ng-template #empty>
        <div class="empty">
          <i class="pi pi-folder-open"></i>
          <p>No hay proyectos para mostrar</p>
        </div>
      </ng-template>
    </section>
  </div>

  <footer class="pager">
    <p-paginator
      [rows]="rows"
      [first]="first"
      [totalRecords]="filteredCards.length"
      [rowsPerPageOptions]="[3]"
      (onPageChange)="paginate($event)">
    </p-paginator>
  </footer>
</div>
